<div class="video-container" id="videoContainer">
    <!-- 封面图片和视频播放器将通过 JavaScript 动态加载 -->
</div>

<script>
    // 用户只需修改这里
    const BV_URL = "BV1Ts6DYcEJh"; // 哔哩哔哩视频的 BV 号
    const COVER_URL = "https://i0.hdslb.com/bfs/archive/archive_placehold.png"; // 视频封面图片 URL

    // 加载封面和播放器
    function loadVideo(bvid, coverUrl) {
        const videoContainer = document.getElementById('videoContainer');

        // 创建封面图片
        const coverImg = document.createElement('img');
        coverImg.src = coverUrl;
        coverImg.alt = "视频封面";
        coverImg.style.width = "100%";
        coverImg.style.height = "100%";
        coverImg.style.objectFit = "cover";
        coverImg.style.cursor = "pointer";
        coverImg.addEventListener('click', () => {
            coverImg.style.display = 'none';
            // 创建视频播放器
            const iframe = document.createElement('iframe');
            iframe.src = `https://player.bilibili.com/player.html?bvid=${bvid}&autoplay=1`;
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            videoContainer.appendChild(iframe);
        });
        videoContainer.appendChild(coverImg);
    }

    // 加载视频
    loadVideo(BV_URL, COVER_URL);
</script>
